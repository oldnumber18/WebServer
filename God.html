.card {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    padding: 30px;
}

/* 用户头像 */
.card img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
}

/* 用户名 */
.card h3 {
    text-align: center;
    padding: 10px 0;
}
.card h4 {
    text-align:center;
    color:gray;
}

/* 其它信息 */
.card a {
    /* a 标签是行内元素，设置尺寸、边距都可能失效，要转成块级元素 */
    display: block;
    text-decoration: none;
    text-align: center;
    color: grey;
    padding: 3px;
}

.card .counter {
    display: flex;
    justify-content: space-around;
    font-size: 15px;
    padding-top: 5px;
}
/* 这个 CSS 文件是用来放博客详情页的专属样式 */

/* 博客日期 */

    text-align: center;
    padding-bottom: 10px;

}

/* 博客内容 */
.blog-content p {
    text-indent: 2em;
    padding: 10px 0;
}
.blog-content hr {
	background-color: #fff;
	border-top: 2px dashed #8c8b8b;
